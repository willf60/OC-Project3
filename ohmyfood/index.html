<!DOCTYPE html>
<html lang="en">
<head>
    <title>ohmyfood</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <link rel="stylesheet" type="text/css" href="dist/css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic|Shrikhand">
</head>

<header>
    <nav class = logo-container>
        <button class = "return-button"><i class="fa-xl fa-solid fa-arrow-up" aria-hidden="true"></i></button>
        <img class = "logo" src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood Logo"/>
    </nav>
</header>

<body>
    <section class = "chosen-location">
        <i class = "fas fa-map-marker-alt"></i>
        <div class = "location"> Islington, London</div>
    </section>

    <section class = slogan-and-explore>
        <div class = "slogan-big"> Book the meal you want </div>
        <div class = "slogan-small"> Discover our carefully selected high-end restaurants</div>
        <button class = "explore-button"> Explore our restaurants</button>
    </section>

    <section class = "instructions-section">
        <div class = "instructions-title" > How it works</div>
        <div class = steps-master-container>
            <div class = step-number-and-text-container>
                <div class = "step-number"> 1</div>
                <div class = "step-content-container">
                    <i class = "fa-solid fa-mobile"></i>
                    <div class = "step-text"> Choose a restaurant</div>
                </div>
            </div>
            <div class = step-number-and-text-container>
                <div class = "step-number"> 2</div>
                <div class = "step-content-container">
                    <i class = "fa-solid fa-list"></i>
                    <div class = "step-text"> Build your meal</div>
                </div>
            </div>
            <div class = step-number-and-text-container>
                <div class = "step-number"> 3</div>
                <div class = "step-content-container">
                    <i class = "fa-solid fa-shop"></i>
                    <div class = "step-text"> Enjoy your meal at the restaurant</div>
                </div>
            </div>
        </div>
    </section>
        
    <footer>
        <div class = "footer-content">
            <img class = "footer-logo" src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood Logo"/>
            <div class = footer-line><i class="fa-sm fa-solid fa-cutlery" aria-hidden="true"></i>Suggest a restaurant</div>
            <div class = footer-line><i class="fa-xs fa-solid fa-handshake" aria-hidden="true"></i>Become a partner</div>
            <div class = footer-line>Legal notice </div>
            <div class = footer-line>Contact</div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/55c89e1335.js" crossorigin="anonymous"></script>
</body>
</html>
